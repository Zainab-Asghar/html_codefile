<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f2f6;
            font-family: Arial, sans-serif;
        }

        .quote-card {
            background: #ffffff;
            width: 320px;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .quote {
            font-size: 18px;
            color: #2f3542;
            margin-bottom: 15px;
        }

        .author {
            font-size: 14px;
            color: #57606f;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="quote-card">
        <div class="quote">
            “Small steps every day lead to big results.”
        </div>
        <div class="author">
            — Unknown
        </div>
    </div>

</body>
</html>
